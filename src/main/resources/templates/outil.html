<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Détails de l'Outil</title>
</head>
<body>
    <div class="container mt-4">
        
        <h1>Détails de l'Outil : <span th:text="${outil.titre}"></span></h1>

        <ul class="list-group">
            <li class="list-group-item"><strong>Titre :</strong> <span th:text="${outil.titre}"></span></li>
            <li class="list-group-item"><strong>Domaine :</strong> <span th:text="${outil.domaine}"></span></li>
            <li class="list-group-item"><strong>Description Simple :</strong> <span th:text="${outil.simpleDesc}"></span></li>
            <li class="list-group-item"><strong>Description Détaillée :</strong> <span th:text="${outil.detailledDesc}"></span></li>
            <li class="list-group-item"><strong>Lien :</strong> <a th:href="${outil.lienURL}" th:text="${outil.lienURL}" target="_blank"></a></li>
            <li class="list-group-item"><strong>Accès :</strong> <span th:text="${outil.acces}"></span></li>
        </ul>

        <a th:href="@{/{statut}/{pseudo}(statut=${utilisateur.statut.toLowerCase()}, pseudo=${utilisateur.pseudo})}" class="btn btn-secondary mt-3">Retour à la liste</a>
    </div>
</body>
</html>

</body>
</html>
